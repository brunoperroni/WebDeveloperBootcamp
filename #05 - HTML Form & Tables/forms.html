<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Color:</label>
        <input id="color" type="color" placeholder="color" name="color" />
      </p>
      <p>
        <label for="number">Number: </label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="number"
        />
      </p>
      <button type="button" id="">Submit</button>
      <input type="submit" value="Click Me" />
    </form>
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h2>Google</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h2>Youtube</h2>
    <form action="https://www.youtube.com/search">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <button>Submit</button>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="">Please select an Entree: </label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amont of Cheese:</label>
        <input type="range" name="cheese" id="cheese" min="1" max="10" />
      </p>
      <p>
        <label for="requests">Any Special Resquests?</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          cols="20"
          rows="10"
          placeholder="Enter some text here..."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
