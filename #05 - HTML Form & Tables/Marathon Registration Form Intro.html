<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating A Marathon Registration Form Intro</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <div>
      <form action="">
        <label for="fn">First Name</label>
        <input type="text" name="fn" id="fn" />
        <label for="ln">Last Name</label>
        <input type="text" name="ln" id="ln" />
      </form>
    </div>
    <br />
    <div>
      <form action="">
        <label for="race">Select a Race</label>
        <p>
          <input type="radio" name="race" id="fr5" />
          <label for="race">Fun Run 5k</label>
        </p>
        <p>
          <input type="radio" name="race" id="hm" />
          <label for="race">Half Marathon</label>
        </p>
        <p>
          <input type="radio" name="race" id="fm" />
          <label for="race">Full Marathon</label>
        </p>
        <label for="email">Email</label>
        <input type="mail" name="email" id="mail" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <p>
          <label for="">Please Age Group</label>:</label>
          <select name="age" id="age">
            <option value="under">under 18</option>
          </select>
        </p>
        <button>Register!</button>
      </form>
    </div>
  </body>
</html>
